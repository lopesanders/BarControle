
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quanto Deu?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                dark: {
                  bg: '#0a0a0a',
                  card: '#171717',
                  border: '#262626'
                }
              }
            }
          }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            background-color: #f9fafb;
        }
        .dark body {
            background-color: #0a0a0a;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0066ff;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-dark-bg">
    <!-- Splash Screen para evitar tela branca no deploy -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <h1 style="margin-top: 20px; font-weight: 900; letter-spacing: -1px; font-size: 24px;">Quanto Deu?</h1>
        <p style="font-size: 12px; opacity: 0.7; margin-top: 8px;">Carregando sua conta...</p>
    </div>

    <div id="root"></div>

    <!-- Debug Script para Android/Netlify -->
    <script>
        window.onerror = function(msg, url, line) {
            console.error("Erro Detectado: " + msg + "\nLocal: " + url + "\nLinha: " + line);
            return false;
        };
    </script>

    <!-- Carregamento do script principal como mÃ³dulo -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
