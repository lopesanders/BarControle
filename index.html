<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Quanto Deu?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                dark: { bg: '#080808', card: '#121212', border: '#1f1f1f' }
              },
              animation: {
                'pulse-soft': 'pulseSoft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'slide-up': 'slideUp 0.3s ease-out',
                'scale-in': 'scaleIn 0.2s ease-out',
                'alert-blink': 'alertBlink 1s ease-in-out infinite',
              },
              keyframes: {
                pulseSoft: {
                  '0%, 100%': { opacity: 1 },
                  '50%': { opacity: 0.7 },
                },
                slideUp: {
                  '0%': { transform: 'translateY(20px)', opacity: 0 },
                  '100%': { transform: 'translateY(0)', opacity: 1 },
                },
                scaleIn: {
                  '0%': { transform: 'scale(0.95)', opacity: 0 },
                  '100%': { transform: 'scale(1)', opacity: 1 },
                },
                alertBlink: {
                  '0%, 100%': { opacity: 1 },
                  '50%': { opacity: 0.5 },
                }
              }
            }
          }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            overscroll-behavior-y: contain;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            color: #1e293b;
        }

        .dark body { background-color: #080808; color: #f1f5f9; }

        #loading-screen {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #2563eb;
            z-index: 9999; color: white; transition: opacity 0.4s ease-out;
        }

        .spinner {
            width: 48px; height: 48px; border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid white; border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .theme-transition {
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Scrollbar Moderna */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        
        /* Prevenção de seleção acidental */
        .no-select { user-select: none; -webkit-user-select: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.0.0/",
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "@capacitor/camera": "https://esm.sh/@capacitor/camera@^6.0.0",
    "@capacitor/haptics": "https://esm.sh/@capacitor/haptics@^6.0.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-dark-bg antialiased">
    <div id="loading-screen">
        <div class="spinner"></div>
        <h1 class="mt-6 font-black tracking-tighter text-3xl">Quanto Deu?</h1>
        <p class="text-xs font-medium opacity-60 tracking-widest uppercase mt-3">Carregando Experiência</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
